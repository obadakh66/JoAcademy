<ion-header>
    <ion-toolbar>
        <ion-button (click)="dismiss()" color="accent">
            <ion-icon name="close"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-row class="animated fadeInLeft delay-1s" style="justify-content: center;
    margin-top: 15%;">
        <img style="width: 38%;" src="assets/images/success-check.png" />
    </ion-row>
    <ion-row style="justify-content: center;" padding>

        <h1 class="animated fadeInLeft delay-1s">
            {{ 'yourAvgIs' | translate }}
        </h1>

    </ion-row>
    <ion-row style="justify-content: center;" class="welcome-card animated fadeInLeft delay-1s">
        <ion-label class="result-label">{{percentageAvg}} % {{ 'percentage' | translate }}</ion-label>
    </ion-row>
     <ion-row style="justify-content: center;" class="welcome-card animated fadeInLeft delay-1s">
        <ion-label class="result-label">{{numberAvg}} / 4.00 {{ 'score' | translate }}</ion-label>
    </ion-row>
    <ion-row style="justify-content: center;border-bottom: #80808040 1px solid;" class="welcome-card animated fadeInLeft delay-1s">
        <ion-label class="result-label">{{ 'advice'+checkResultString() | translate }}</ion-label>
     
    </ion-row>

    <ion-row style="justify-content: center;" class="welcome-card animated fadeInLeft delay-1s">
           <ion-label style="border-bottom: #80808040 1px solid;
           margin-top: 9px;
           margin-left: 14px;">{{ 'shareYourResult' | translate }}</ion-label>
    </ion-row> 
    <ion-row style="justify-content: center;" class="welcome-card animated fadeInLeft delay-1s">
        <ion-col size="3">
            <ion-button shape="round" (click)="shareWhatsapp()" color="tertiary" style="color: white !important;">
                <ion-icon style="color: white !important;" slot="icon-only" name="logo-whatsapp"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col size="3">
            <ion-button shape="round" (click)="shareFacebook()" color="secondary" style="color: white !important;">
                <ion-icon style="color: white !important;" slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
        </ion-col> 
        <ion-col size="3">
            <ion-button shape="round" (click)="shareInstagram()" color="danger" style="color: white !important;">
                <ion-icon style="color: white !important;" slot="icon-only" name="logo-instagram"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-content>
